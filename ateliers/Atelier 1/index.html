<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pierre, Feuille, Ciseaux</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container text-center mt-5">

  <h1>Pierre, Feuille, Ciseaux</h1>

  <!-- Buttons -->
  <div class="d-flex justify-content-center my-4">
    <button class="btn-choice btn-rock mx-2" id="rock"></button>
    <button class="btn-choice btn-paper mx-2" id="paper"></button>
    <button class="btn-choice btn-scissors mx-2" id="scissors"></button>
  </div>

  <h2 class="my-4">Scores</h2>

  <!-- Score cards -->
  <div class="row justify-content-center">

    <div class="col-md-3">
      <div class="card text-center">
        <div class="card-body">
          <div class="score-icon icon-player mx-auto mb-3"></div>
          <h5 class="card-title">Joueur</h5>
          <h3 id="player-score">0</h3>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card text-center">
        <div class="card-body">
          <div class="score-icon icon-tie mx-auto mb-3"></div>
          <h5 class="card-title">Égalités</h5>
          <h3 id="tie-score">0</h3>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card text-center">
        <div class="card-body">
          <div class="score-icon icon-computer mx-auto mb-3"></div>
          <h5 class="card-title">Ordinateur</h5>
          <h3 id="computer-score">0</h3>
        </div>
      </div>
    </div>

  </div>

  <h2 id="result" class="my-4">Choisissez votre option pour commencer</h2>

  <button id="reset" class="btn btn-danger">Réinitialiser les scores</button>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Main JS -->
<script type="module" src="./app.js"></script>
</body>
</html>
