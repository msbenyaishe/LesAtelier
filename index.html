<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workshops</title>

  <style>
    :root {
      --accent: #4fc3f7;       /* Professional React blue */
      --accent-dark: #039be5;
      --text-dark: #1e293b;
      --text-muted: #64748b;
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --border: #e2e8f0;
    }

    body {
      background: var(--bg);
      color: var(--text-dark);
      margin: 0;
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
    }

    /* ---------- HEADER ---------- */
    header {
      background: var(--card-bg);
      border-bottom: 1px solid var(--border);
      padding: 40px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 700;
      color: var(--text-dark);
    }

    header p {
      color: var(--text-muted);
      margin-top: 8px;
      font-size: 15px;
    }

    /* ---------- MAIN ---------- */
    main {
      max-width: 850px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .pdf-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 22px;
      margin-bottom: 22px;
      transition: 0.25s ease;
    }

    .pdf-card:hover {
      border-color: var(--accent);
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    .pdf-card h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }

    .pdf-card p {
      margin: 8px 0 18px;
      color: var(--text-muted);
      font-size: 15px;
    }

    a {
      display: inline-block;
      background: var(--accent);
      color: #fff;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.2s ease;
      font-size: 14px;
    }

    a:hover {
      background: var(--accent-dark);
    }

    /* ---------- FOOTER ---------- */
    footer {
      margin-top: 60px;
      padding-bottom: 30px;
      text-align: center;
      color: var(--text-muted);
      font-size: 14px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Les Atelier JS, ReactJS</h1>
    <p>JavaScript • ReactJS Front-End Development</p>
  </header>

  <main>

    <div class="pdf-card">
      <h2>Workshop 1 — Commercial Management System</h2>
      <p>Analysis, SQL implementation and full database architecture.</p>
      <a href="pdfs/Atelier1.pdf" target="_blank">Open PDF</a>
    </div>

    <!-- More workshops go here -->

  </main>

  <footer>
    © 2025 — Mohamed Said Benyaich | DEVOWFS203
  </footer>

</body>
</html>
